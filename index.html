<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/image/Calculator.webp"
            type="image/x-icon" />
        <title>Calculator</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>
    <body>
        <main>
            <section
                class="container d-flex justify-content-center align-items-center mt-5">
                <div class="card mt-4 shadow p-3">
                    <div
                        class="d-flex justify-content-center align-items-center">
                        <img
                            style="width: 4rem; height: 4rem"
                            src="./assets/image/Calculator.webp"
                            alt="calculator" />
                        <h2 class="fs-1 fw-bold">Calculator</h2>
                    </div>
                    <div
                        class="mx-auto border-2 border-bottom border-secondary"
                        style="width: 17rem"></div>
                    <div class="card-body row">
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <input
                                class="text-center fw-medium fs-4 border border-secondary"
                                style="width: 5rem; height: 3rem"
                                type="number"
                                name="firstNumber"
                                id="firstNumber" />
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <select
                                id="operation"
                                class="form-select fw-bold fs-4 border border-secondary text-center"
                                aria-label="Large select example"
                                style="width: 5rem; height: 3.2rem">
                                <option class="text-start" value="+" selected>
                                    <span>&#43;</span>
                                </option>
                                <option class="text-start" value="-">
                                    <span>&#8722;</span>
                                </option>
                                <option class="text-start" value="*">
                                    <span>&#215;</span>
                                </option>
                                <option class="text-start" value="/">
                                    <span>&#247;</span>
                                </option>
                            </select>
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <input
                                class="text-center fw-medium fs-4 border border-secondary"
                                style="width: 5rem; height: 3rem"
                                type="number"
                                name="secondNumber"
                                id="secondNumber" />
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <button
                                id="resultBtn"
                                class="btn btn-secondary"
                                style="width: 6rem; padding: 0">
                                <span class="fw-bold fs-2">&#61;</span>
                            </button>
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <div
                                id="resultOutput"
                                class="border border-secondary d-flex justify-content-center align-items-center"
                                style="min-width: 5rem; min-height: 3rem"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="/calcultor-app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
