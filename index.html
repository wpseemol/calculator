<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/image/Calculator.webp"
            type="image/x-icon" />
        <title>Calculator</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>
    <body>
        <main>
            <section
                class="container d-flex justify-content-center align-items-center mt-5">
                <div class="card mt-4 shadow p-3">
                    <div
                        class="d-flex justify-content-center align-items-center">
                        <img
                            style="width: 4rem; height: 4rem"
                            src="./assets/image/Calculator.webp"
                            alt="calculator" />
                        <h2 class="fs-1 fw-bold">Calculator</h2>
                    </div>
                    <div class="card-body row">
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <input
                                style="width: 5rem; height: 2.7rem"
                                type="number"
                                name="firstNumber"
                                id="firstNumber" />
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <select
                                class="form-select fw-bold fs-3 text-center"
                                aria-label="Large select example"
                                style="width: 5rem; height: 3rem">
                                <option selected><span>&#43;</span></option>
                                <option value="1"><span>&#8722;</span></option>
                                <option value="2"><span>&#215;</span></option>
                                <option value="3"><span>&#247;</span></option>
                            </select>
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <input
                                type="number"
                                name="secondNumber"
                                id="secondNumber" />
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <button class="btn btn-secondary fw-bold fs-2 py-0">
                                =
                            </button>
                        </div>
                        <div
                            class="col d-flex justify-content-center align-items-center">
                            <div
                                class="border border-black"
                                style="min-width: 5rem; min-height: 2rem"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
